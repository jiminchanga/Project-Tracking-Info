<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <title>Frontend Mentor | Project tracking intro component</title>
    <script src="script.js" defer></script>
</head>

<body>
    <nav>
			<div class="container">
				<img src="logo.svg" alt="logo" />

				<button class="hamburger" id="hamburger">
					<img
						class="icon-hamburger"
						src="icon-hamburger.svg"
						alt="hamburger-icon"
					/>
					<img
						class="icon-close"
						src="icon-close.svg"
						alt="close-icon"
					/>
				</button>

				<ul>
					<li><a href="#">Product</a></li>
					<li><a href="#">Features</a></li>
					<li><a href="#">Pricing</a></li>
					<li class="unicorn"><a href="#">Login</a></li>
				</ul>
			</div>
		</nav>

		<main>
			<div class="container mobile-reverse">
				<div>
					<h3>
						<span>New</span>
						Monograph Dashboard
					</h3>
					<h1>
						Powerful insights into your team
					</h1>
					<p>
						Project planning and time tracking<br> for agile teams
					</p>

					<div class="flex">
						<button class="btn">
							Schedule a demo
						</button>

						<h3>
							to see a preview
						</h3>
					</div>
				</div>

				<div>
					<img
						src="illustration-devices.svg"
						alt="devices"
						class="illustration"
					/>
				</div>
			</div>
		</main>


<!-- FOOTER -->

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/jiminchanga" target="_blank">Aishah</a>.
        </div>
    </footer>
</body></html>
